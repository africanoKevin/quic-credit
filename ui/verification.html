<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Verification Form</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>

    <div class="container">
        <form class="" action="index.html" method="post">
            <header>
                <div class="verifyhead">
                    <h1>Verification form</h1>
                </div>
            </header>

            <div class="verifybody">
                <div class="row">
                    <div class="col-25">
                        <label>First Name</label>
                    </div>
                    <div class="col-75">
                        <input class="app" type="text" name="" placeholder="first name" readonly="readonly" value="KEVIN">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Last Name</label>
                    </div>
                    <div class="col-75">
                        <input class="app" type="text" name="" placeholder="last name" readonly="readonly" value="EMMANUEL">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="" readonly='readonly' placeholder="your email address" value="africanokevin3@gmail.com">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="" readonly='readonly' placeholder="### ### ####" value="+250-789-896-845">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label>Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="" readonly='readonly' placeholder="place of residence" value='kigali Rwanda'>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Amount Requested</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" readonly='readonl' placeholder="USD" value="500 USD">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Monthly installments</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" readonly='readonly' placeholder="USD" value='5 USD'>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Tenor</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" readonly='readonly' value="7 months">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Purpose of the loan</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" readonly='readonly' value="Education">
                </div>
            </div>






            <div class="admincontainer">
                <h2>For Admnistrators Only</h2>
                <button class="buttonverify" name="button">Verify Account</button>
                <button class="buttoncancel" name="button">Cancel Account</button>

            </div>

            <div class="row">
                <div class="col-25">
                    <label>Leave a comment</label>
                </div>
                <div class="col-75">
                    <textarea name="name" rows="8" cols="80"></textarea>
                </div>
            </div>

            <div class="buttoncontainer">
                <button class="buttonsubmit" name="button">Submit</button>

            </div>
    </div>



    </form>
    </div>

</body>

</html>
