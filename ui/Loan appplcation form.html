<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>loan application form</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <div class="container">
        <form class="" action="index.html" method="post">
            <header>
                <div class="verifyhead">
                    <h1>Application form</h1>
                </div>
            </header>

            <div class="loancontainer">

                <div class="clientsection">
                    <div class="row">
                        <div class="col-25">
                            <label>First Name:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" readonly='readonly' placeholder="your first name" value="Kevin">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Last Name:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" readonly='readonly' placeholder="your last name" value="Africano">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="" readonly='readonly' placeholder="your email address" value="africanokevin3@gmail.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Phone Number:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" placeholder="### ### ####">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" placeholder="place of residence">
                        </div>
                    </div>
                </div>

                <div class="loansection">
                    <h3>LOAN DETAILS</h3>
                    <div class="row">
                        <div class="col-25">
                            <label>Amount Requested:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" placeholder="USD">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Monthly installments:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" placeholder="USD">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Tenor:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="" placeholder="USD">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Purpose of the loan</label>
                        </div>
                        <div class="col-75">
                            <select class="" name="">
                  <option placeholder='business launching'>business launching</option>
                  <option>education</option>
                  <option>home development</option>
                  <option>others</option>
                </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label>Leave a comment</label>
                        </div>
                        <div class="col-75">
                            <textarea name="textarea" rows="8" cols="80" placeholder="write a comment"></textarea>
                        </div>
                    </div>
                </div>







                <div class="row">
                    <input type="submit" name="" value="submit">
                </div>
            </div>



        </form>
    </div>

</body>

</html>
