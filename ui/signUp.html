<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign UP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="" action="" method="post">
        <header>
            <div class="headercontainer">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account</p>
                <h4 id="date"></h4>
            </div>
        </header>

        <div class="bodycontainer">

            <div class="input">
                <label></label>
                <input id="fname" type="text" placeholder="First Name" name="" onchange="fFunction()">
            </div>

            <div class="input">
                <label></label>
                <input id="lname" type="text" placeholder="Last Name" name="" onchange="lFunction()">
            </div>

            <div class="input">
                <label></label>
                <input type="email" placeholder="Email address" name="">
            </div>

            <div class="input">
                <label></label>
                <input type="password" name="" placeholder="Enter password">
            </div>



            <div class="input">
                <label>
              <input type="checkbox"><strong>Remember password.</strong>

            </label>
            </div>
            <p class="para">By creating an account, you agree with <a href="#">Terms & conditions.</a></p>
        </div>

        <div class="buttoncontainer">
            <button class="buttonsignup" type="submit" name="button">Sign Up</button>
            <button class="buttoncancel" type="submit" name="button">Cancel</button>
        </div>
        <p>already have an account? <a href="signIn.html">Log In</a></p>
    </form>
    <script src="app.js" charset="utf-8"></script>



</body>


</html>
