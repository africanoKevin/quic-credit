<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Track client Payment history</title>
    <link rel="stylesheet" href="track.css">
</head>

<body>
    <header>
        <div class="historycontainer">
            <div class="trackheader">
                <h1>Repayment history</h1>
            </div>

        </div>
    </header>
    <section id="history">
        <div style='overflow-x:auto;' class="tracktable">
            <table border-spacing='5px'>
                <tr>
                    <th>Date</th>
                    <th>Old Status</th>
                    <th>New Status</th>
                </tr>

                <tr>
                    <td>17|02|2018</td>
                    <td>Fully paid</td>
                    <td>Application pending Approval</td>
                </tr>

                <tr>
                    <td>15|04|2018</td>
                    <td>Application pending Approval</td>
                    <td>Application Approved</td>
                </tr>

                <tr>
                    <td>11|09|2018</td>
                    <td>Application Approved</td>
                    <td>Active in Good standing</td>
                </tr>

            </table>

        </div>
    </section>




</body>

</html>
